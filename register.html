<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>

<body style="overflow:hidden; height: 960px; background-image: linear-gradient(to bottom right, rgb(179, 231, 240), rgb(59, 59, 224)); background-repeat: no-repeat; background-size: cover;">
    <header class="display-3 d-flex justify-content-center"
        style="padding:20px;margin-top:20px;margin-bottom:20px;font-family: Verdana, Geneva, Tahoma, sans-serif;color: rgb(27, 24, 168); text-shadow: 2px 2px white;">
        Smart Vehicle Management
    </header>
    <div class="container ">
        <div class="container bg-primary rounded-sm w-50" style="padding:40px;box-shadow: 10px 10px #161901;">
                <div class="row  d-flex justify-content-start">
                    <div class="col-12">
                            <div class="form-group">
                                <label class="text-white">Name</label>
                                <input type="name" class="form-control" id="nameRegister"
                                    placeholder="Enter name">
                            </div>
                        </div>
                        <div class="col-12">
                                <div class="form-group">
                                    <label class="text-white">Email address</label>
                                    <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                            </div>
                        <div class="col-12">
                                <div class="form-group">
                                    <label class="text-white">
                                        Phone No
                                    </label>
                                    <input type="text" class="form-control" id="phoneRegister" aria-describedby="emailHelp"
                                        placeholder="Enter phone no">
                                </div>
                            </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-white">Password</label>
                            <input type="password" class="form-control" id="passwordRegister" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-white">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPasswordRegister"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                        <div class="col-6" style="margin-top:10px;">
                            <button class="btn btn-warning btn-block" type="submit" id="btn-register"
                                onclick="register();" style="border-radius: 0px;">
                                Register
                            </button>
                        </div>
                        <div class="col-6" style="margin-top:10px;">
                            <a class="btn btn-warning btn-block" type="submit" id="btn-register" href="login.html">
                                Already Registered
                            </a>
                        </div>

                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-6">
            <img src="assets/crane-login.png" style="height:500px;width:500px;margin-top:-213px;margin-left:60px;">
        </div>
        <div class="col-6 d-flex justify-content-end">
            <img src="assets/bus-login.png" style="height:400px; width:500px;margin-top:-83px;margin-right:20px;">
        </div>

    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBp1iZsLLH53hUyU8BbNQu_2Xq6tJi3ICk",
            authDomain: "smart-fleet-tata-steel.firebaseapp.com",
            databaseURL: "https://smart-fleet-tata-steel.firebaseio.com",
            projectId: "smart-fleet-tata-steel",
            storageBucket: "smart-fleet-tata-steel.appspot.com",
            messagingSenderId: "26082732514",
            appId: "1:26082732514:web:f0aac8b3a7f2ca78"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <!-- register.js for firebase -->
    <script src="js/register.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.js"></script>
    <!-- jQuery library -->
    <script src="js/jquery-min.js"></script>
    <!-- popper-js -->
    <script src="js/popper-min.js"></script>
</body>

</html>
