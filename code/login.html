<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-dark" style="overflow:hidden;">
        <header class="display-3 d-flex justify-content-center text-white"
            style="padding:20px;margin-top:20px;margin-bottom:20px;">
            Smart Vechical Management
        </header>
        <div class="container ">
        <div class="container bg-primary rounded-sm w-75" style="padding:40px;box-shadow: 10px 10px #161901;">
            <form>
                <div class="row  d-flex justify-content-center">

                        <div class= "h4 col-7 text-white d-flex justify-content-center">Login</div>
                    <div class="col-7">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-white">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-white">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="container" style="margin-left:220px;">
                        <div class="col-7" style="margin-bottom:20px;margin-top: 20px;">
                            <button type="submit" id="btn-login" class="btn btn-warning btn-block" style="box-shadow: 2px 2px #161901;">Login</button>
                        </div>
                        <div class="col-7 ">
                            <button type="submit" id="btn-register" class="btn btn-warning btn-block">Register
                                Here</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <img src="assets/crane-login.png" style="height:300px;width:300px;margin-top:-230px;margin-left:20px;">
        </div>
        <div class="col-6 d-flex justify-content-end">
            <img src="assets/bus-login.png" style="height:250px; width:300px;margin-top:-170px;margin-right:20px;">
        </div>

    </div>
    <!-- bootstrap -->
    <script src="js/bootstrap.js"></script>
    <!-- jQuery library -->
    <script src="js/jquery-min.js"></script>
    <!-- popper-js -->
    <script src="js/popper-min.js"></script>
</body>

</html>
