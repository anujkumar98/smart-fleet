<body style=" overflow:hidden; height: 960px; background-image: linear-gradient(to bottom right, rgb(179, 231, 240), rgb(59, 59, 224)); background-repeat: no-repeat; background-size: cover;">
    <header class="display-3 d-flex justify-content-center"
        style="padding:20px;margin-top:20px;margin-bottom:20px;font-family: Verdana, Geneva, Tahoma, sans-serif;color: rgb(27, 24, 168); text-shadow: 2px 2px white;">
        Smart Vehicle Management

    <div class="container ">
        <div class="container bg-primary rounded-sm w-50" style="padding:40px;box-shadow: 10px 10px #161901;">

            <div class="row d-flex justify-content-center"">
                <div class="col-10">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-white">Email</label>
                        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                </div>
                <div class="col-10">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-white">Password</label>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Enter Password">
                    </div>
                </div>
                    <div class="col-7" style="margin-top: 20px;">
                        <button class="btn btn-warning btn-block" type="submit" id="btn-register" onclick="login();"
                            style="border-radius: 0px;">Login</button>
                        </div>
                        <div class="col-7" style="margin-top: 20px;">
                            <a class=" btn btn-warning btn-block" type="submit" id="btn-register" href="register.html">
                            Register Here
                            </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <img src="assets/crane-login.png" style="height:500px;width:500px;margin-top:-126px;margin-left:60px;">

            <img src="assets/bus-login.png" style="height:400px; width:500px;margin-top: 4px;margin-right:20px;">
        </div>
